<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Axe Smashing with Instant Reaction</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #axe {
      width: 12px;
      height: 140px;
      background-color: brown;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      z-index: 1;
    }

    #axe::after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 40px;
      height: 20px;
      background-color: gray;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      z-index: 0;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="axe"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const axe = document.getElementById("axe");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");

    let angle = 0;
    const step = 15;
    const axeLength = 140;
    let score = 0;

    function updateAxeRotation() {
      axe.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
      checkCollision();
    }

    function getAxeTipPosition(a = angle) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const rad = a * Math.PI / 180;

      return {
        x: centerX + Math.cos(rad) * axeLength,
        y: centerY + Math.sin(rad) * axeLength
      };
    }

    function getRandomAxeAngle() {
      return Math.floor(Math.random() * 360);
    }

    function getRandomShape() {
      const shapes = ['square', 'circle', 'triangle', 'rectangle'];
      return shapes[Math.floor(Math.random() * shapes.length)];
    }

    function spawnObstacleAtRandomAngle() {
      const randAngle = getRandomAxeAngle();
      const tip = getAxeTipPosition(randAngle);

      const ob = document.createElement("div");
      ob.className = "obstacle";
      const shape = getRandomShape();
      ob.classList.add(shape);
      
      switch(shape) {
        case 'square':
          ob.style.width = '50px';
          ob.style.height = '50px';
          ob.style.borderRadius = '0'; // Square
          break;
        case 'circle':
          ob.style.width = '50px';
          ob.style.height = '50px';
          ob.style.borderRadius = '50%'; // Circle
          break;
        case 'triangle':
          ob.style.width = '0';
          ob.style.height = '0';
          ob.style.borderLeft = '25px solid transparent';
          ob.style.borderRight = '25px solid transparent';
          ob.style.borderBottom = '50px solid #e74c3c'; // Triangle
          break;
        case 'rectangle':
          ob.style.width = '80px';
          ob.style.height = '50px';
          ob.style.borderRadius = '0'; // Rectangle
          break;
      }

      ob.style.left = `${tip.x - (shape === 'triangle' ? 25 : 25)}px`;
      ob.style.top = `${tip.y - (shape === 'triangle' ? 50 : 25)}px`;
      gameArea.appendChild(ob);
    }

    function checkCollision() {
      const tip = getAxeTipPosition();
      const obstacles = document.querySelectorAll(".obstacle");

      obstacles.forEach(ob => {
        if (ob.dataset.flying === "true") return;

        const rect = ob.getBoundingClientRect();
        if (
          tip.x > rect.left &&
          tip.x < rect.right &&
          tip.y > rect.top &&
          tip.y < rect.bottom
        ) {
          launchObstacle(ob, angle);
          score += 1; // Increase score on hit
          scoreDisplay.textContent = `Score: ${score}`;
        }
      });
    }

    function launchObstacle(el, hitAngle) {
      el.dataset.flying = "true";

      let vx = Math.cos(hitAngle * Math.PI / 180) * 10;
      let vy = -15;
      let rot = 0;
      let rotationSpeed = (Math.random() - 0.5) * 10;

      function animate() {
        const rect = el.getBoundingClientRect();
        let x = rect.left + vx;
        let y = rect.top + vy;

        vy += 0.8; // gravity
        rot += rotationSpeed;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.transform = `rotate(${rot}deg)`;

        if (y < window.innerHeight && x < window.innerWidth && y > -200) {
          requestAnimationFrame(animate);
        }
      }

      animate();

      // Spawn new obstacle immediately after hitting the current one
      spawnObstacleAtRandomAngle();

      // Trigger screen shake effect
      gameArea.classList.add("shake");

      // Remove shake effect after animation
      setTimeout(() => {
        gameArea.classList.remove("shake");
      }, 300);
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft":
          angle -= step;
          break;
        case "ArrowRight":
          angle += step;
          break;
      }
      updateAxeRotation();
    });

    // Initial obstacle to get things going
    spawnObstacleAtRandomAngle();
  </script>
</body>
</html>
