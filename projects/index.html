<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Searcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #e3f2fd, #bbdefb);
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background: linear-gradient(90deg, #e3f2fd, #bbdefb);
      }
      50% {
        background: linear-gradient(90deg, #bbdefb, #e3f2fd);
      }
      100% {
        background: linear-gradient(90deg, #e3f2fd, #bbdefb);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #202124;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }

    .search-box input {
      width: 100%;
      padding: 18px 25px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border 0.3s ease;
    }

    .search-box input:focus {
      border-color: #0077ff;
      box-shadow: 0 0 8px rgba(0, 119, 255, 0.6);
    }

    .search-box button {
      padding: 18px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .search-box button:hover {
      background-color: #005fcc;
      transform: translateY(-3px);
    }

    .search-box button:active {
      background-color: #004bb5;
      transform: translateY(1px);
    }

    #search-results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: none;
      transition: opacity 0.5s ease;
    }

    #loading {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
      display: none;
      text-align: center;
    }

    /* Loading circle */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button to go to Google search */
    #google-button {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #google-button:hover {
      background-color: #2c8c43;
    }
  </style>
</head>
<body>

  <h1>Domain Searcher</h1>

  <form id="search-form" class="search-box">
    <input type="text" id="domain-input" placeholder="Enter domain or game" autofocus />
    <button type="submit">Search</button>
  </form>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading, please wait...</p>
  </div>

  <div id="search-results">
    <p>Search a domain to see details like availability, registrar, and creation date.</p>
  </div>

  <!-- Button for Google search, initially hidden -->
  <button id="google-button" onclick="searchGoogle()">Search on Google</button>
