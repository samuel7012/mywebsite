<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Warrior</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .warrior {
            position: relative;
            width: 100px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Head */
        .head {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: gold;
            box-shadow: 0 0 20px yellow;
        }

        /* Body */
        .body {
            position: absolute;
            top: 50px;
            width: 10px;
            height: 80px;
            background-color: yellow;
        }

        /* Arms */
        .arms {
            position: absolute;
            top: 70px;
            width: 80px;
            height: 10px;
            background-color: yellow;
        }

        /* Legs */
        .leg {
            position: absolute;
            top: 130px;
            width: 10px;
            height: 70px;
            background-color: yellow;
        }

        .left-leg {
            transform: rotate(20deg);
            left: -20px;
        }

        .right-leg {
            transform: rotate(-20deg);
            right: -20px;
        }

        /* Glowing Aura */
        .aura {
            position: absolute;
            width: 120px;
            height: 220px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 20%, transparent);
            box-shadow: 0 0 40px yellow;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="warrior">
    <div class="aura"></div>
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="leg left-leg"></div>
    <div class="leg right-leg"></div>
</div>

</body>
</html>
