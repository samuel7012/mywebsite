<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFO Ray Gun with Spring Coil</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* UFO Base */
    #ufo {
      position: absolute;
      width: 120px;
      height: 40px;
      background: silver;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    /* UFO Dome */
    #ufo::before {
      content: '';
      position: absolute;
      width: 70px;
      height: 40px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50% 50% 0 0;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #00ffff;
      box-shadow: inset 0 0 10px #00ffff;
    }

    /* Alien eyes */
    #ufo::after {
      content: 'ðŸ‘½ ðŸ‘½';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #0ff;
    }

    /* Turret base */
    #turret {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 4px;
      height: 60px;
      background-color: #00ffe0;
      transform-origin: bottom center;
      transform: translate(-50%, 0) rotate(0deg);
      z-index: 5;
    }

    /* Spring Coil */
    #spring {
      position: absolute;
      width: 16px;
      height: 30px;
      border: 2px dashed #00ffff;
      border-radius: 50%;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: spin 2s linear infinite;
      z-index: 6;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    /* Dot at ray tip */
    #tipDot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffff;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      z-index: 7;
    }

    .bullet {
      width: 8px;
      height: 8px;
      background-color: #00ffe0;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px #00ffe0;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 10;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="ufo">
      <div id="turret">
        <div id="spring"></div>
        <div id="tipDot"></div>
      </div>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const ufo = document.getElementById("ufo");
    const turret = document.getElementById("turret");
    const tipDot = document.getElementById("tipDot");
    const scoreDisplay = document.getElementById("score");

    let angle = 0;
    let score = 0;

    function updateTurretRotation() {
      turret.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
    }

    function getRayTipPosition(a = angle) {
      const turretRect = turret.getBoundingClientRect();
      const baseX = turretRect.left + turretRect.width / 2;
      const baseY = turretRect.top + turretRect.height;
      const rad = a * Math.PI / 180;
      const length = 60;

      return {
        x: baseX + Math.cos(rad) * length,
        y: baseY + Math.sin(rad) * length
      };
    }

    function shootBullet() {
      const bullet = document.createElement("div");
      bullet.className = "bullet";

      const tip = getRayTipPosition();
      bullet.style.left = `${tip.x - 4}px`;
      bullet.style.top = `${tip.y - 4}px`;

      gameArea.appendChild(bullet);

      const speed = 10;
      const rad = angle * Math.PI / 180;
      const vx = Math.cos(rad) * speed;
      const vy = Math.sin(rad) * speed;

      function moveBullet() {
        const rect = bullet.getBoundingClientRect();
        bullet.style.left = `${rect.left + vx}px`;
        bullet.style.top = `${rect.top + vy}px`;

        const obstacles = document.querySelectorAll(".obstacle");
        obstacles.forEach(ob => {
          const oRect = ob.getBoundingClientRect();
          if (
            rect.left < oRect.right &&
            rect.right > oRect.left &&
            rect.top < oRect.bottom &&
            rect.bottom > oRect.top
          ) {
            ob.remove();
            bullet.remove();
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            shakeScreen();
          }
        });

        if (
          rect.top < 0 || rect.left < 0 ||
          rect.bottom > window.innerHeight || rect.right > window.innerWidth
        ) {
          bullet.remove();
          return;
        }

        requestAnimationFrame(moveBullet);
      }

      moveBullet();
    }

    function spawnObstacle() {
      const ob = document.createElement("div");
      ob.className = "obstacle";

      const edge = Math.floor(Math.random() * 4);
      let x, y;

      switch(edge) {
        case 0: x = Math.random() * window.innerWidth; y = 0; break;
        case 1: x = window.innerWidth; y = Math.random() * window.innerHeight; break;
        case 2: x = Math.random() * window.innerWidth; y = window.innerHeight; break;
        case 3: x = 0; y = Math.random() * window.innerHeight; break;
      }

      ob.style.left = `${x}px`;
      ob.style.top = `${y}px`;
      gameArea.appendChild(ob);

      const ufoRect = ufo.getBoundingClientRect();
      const centerX = ufoRect.left + ufoRect.width / 2;
      const centerY = ufoRect.top + ufoRect.height / 2;

      const dx = centerX - x;
      const dy = centerY - y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const vx = (dx / dist) * 2;
      const vy = (dy / dist) * 2;

      function moveObstacle() {
        const rect = ob.getBoundingClientRect();
        ob.style.left = `${rect.left + vx}px`;
        ob.style.top = `${rect.top + vy}px`;

        const uRect = ufo.getBoundingClientRect();
        if (
          rect.left < uRect.right &&
          rect.right > uRect.left &&
          rect.top < uRect.bottom &&
          rect.bottom > uRect.top
        ) {
          ob.remove();
          shakeScreen();
        } else {
          requestAnimationFrame(moveObstacle);
        }
      }

      moveObstacle();
    }

    function shakeScreen() {
      gameArea.classList.add("shake");
      setTimeout(() => {
        gameArea.classList.remove("shake");
      }, 300);
    }

    // Auto rotate and shoot
    setInterval(() => {
      angle = (angle + 2) % 360;
      updateTurretRotation();
    }, 30);

    setInterval(() => {
      shootBullet();
    }, 250);

    setInterval(spawnObstacle, 1000);
  </script>
</body>
</html>
