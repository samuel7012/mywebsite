<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle with Rotating Axe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    #axe {
      width: 10px;
      height: 40px;
      background-color: brown;
      position: absolute;
      transform-origin: bottom center;
      z-index: 0;
    }
    #axe::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 30px;
      height: 15px;
      background-color: gray;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="axe"></div>
  </div>

  <script>
    const axe = document.getElementById("axe");

    // Circle center
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Axe offset from center
    let offsetX = 60;
    let offsetY = 0;
    const step = 10;

    function updateAxePosition() {
      const axeX = centerX + offsetX;
      const axeY = centerY + offsetY;

      // Position axe
      axe.style.left = (axeX - 5) + "px"; // center of axe
      axe.style.top = (axeY - 40) + "px"; // align bottom of axe

      // Calculate angle from center to axe
      const angle = Math.atan2(offsetY, offsetX) * (180 / Math.PI);
      axe.style.transform = `rotate(${angle}deg)`;
    }

    updateAxePosition();

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          offsetY -= step;
          break;
        case "ArrowDown":
          offsetY += step;
          break;
        case "ArrowLeft":
          offsetX -= step;
          break;
        case "ArrowRight":
          offsetX += step;
          break;
      }
      updateAxePosition();
    });
  </script>
</body>
</html>
