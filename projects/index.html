<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalDynamo Domains</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: 0.3s ease;
    }

    .search-box input:focus {
      border-color: #0077ff;
      box-shadow: 0 0 8px rgba(0, 119, 255, 0.2);
    }

    .search-box button {
      padding: 12px 25px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-box button:hover {
      background-color: #005fcc;
    }

    #search-results {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 100%;
      max-width: 600px;
    }

    #search-results h2 {
      margin-top: 0;
    }

    #search-results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 class="logo">DigitalDynamo Domains</h1>

  <form id="search-form" class="search-box">
    <input type="text" id="domain-input" placeholder="Search for your domain..." autofocus />
    <button type="submit">Search</button>
  </form>

  <div id="search-results"></div>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        checkDomainAvailability(domain);
      }
    });

    async function checkDomainAvailability(domain) {
      const apiKey = 'dsf1JipJp/kJTgLsF49Jcw==rIqvaDeZgLV7kk2T'; // Your actual API key
      const url = `https://api.api-ninjas.com/v1/domain?domain=${domain}`;

      try {
        const response = await fetch(url, {
          headers: { 'X-Api-Key': apiKey }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch domain info');
        }

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        document.getElementById('search-results').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '';

      if (data && data.domain) {
        const { domain, available, registrar, creation_date } = data;
        const creationDate = creation_date ? new Date(creation_date * 1000).toLocaleDateString() : 'N/A';

        const resultHTML = `
          <h2>Results for: ${domain}</h2>
          <p>Status: <strong>${available ? '✅ Available' : '❌ Not Available'}</strong></p>
          <p>Registrar: ${registrar || 'N/A'}</p>
          <p>Creation Date: ${creationDate}</p>
        `;
        resultsDiv.innerHTML = resultHTML;
      } else {
        resultsDiv.innerHTML = '<p>No information found for this domain.</p>';
      }
    }
  </script>
</body>
</html>
