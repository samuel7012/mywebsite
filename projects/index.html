<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guaranteed Axe Hit</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #axe {
      width: 12px;
      height: 140px;
      background-color: brown;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      z-index: 1;
    }

    #axe::after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 40px;
      height: 20px;
      background-color: gray;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="axe"></div>
    <!-- Obstacle will be spawned by script -->
  </div>

  <script>
    const axe = document.getElementById("axe");
    const gameArea = document.getElementById("gameArea");

    let angle = 0;
    const step = 15;
    const axeLength = 140;

    function updateAxeRotation() {
      axe.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
      checkCollision();
    }

    function getAxeTipPosition() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const rad = angle * Math.PI / 180;

      return {
        x: centerX + Math.cos(rad) * axeLength,
        y: centerY + Math.sin(rad) * axeLength
      };
    }

    function spawnObstacleAtAngle(degrees) {
      const rad = degrees * Math.PI / 180;
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const x = cx + Math.cos(rad) * axeLength - 25; // obstacle centered
      const y = cy + Math.sin(rad) * axeLength - 25;

      const ob = document.createElement("div");
      ob.className = "obstacle";
      ob.style.width = "50px";
      ob.style.height = "50px";
      ob.style.left = `${x}px`;
      ob.style.top = `${y}px`;

      gameArea.appendChild(ob);
    }

    function checkCollision() {
      const tip = getAxeTipPosition();
      const obstacles = document.querySelectorAll(".obstacle");

      obstacles.forEach(ob => {
        if (ob.dataset.flying === "true") return;

        const rect = ob.getBoundingClientRect();
        if (
          tip.x > rect.left &&
          tip.x < rect.right &&
          tip.y > rect.top &&
          tip.y < rect.bottom
        ) {
          launchObstacle(ob, angle);
        }
      });
    }

    function launchObstacle(el, angle) {
      el.dataset.flying = "true";

      let vx = Math.cos(angle * Math.PI / 180) * 10;
      let vy = -15;
      let rot = 0;
      let rotationSpeed = (Math.random() - 0.5) * 10;

      function animate() {
        const rect = el.getBoundingClientRect();
        let x = rect.left + vx;
        let y = rect.top + vy;

        vy += 0.8; // gravity
        rot += rotationSpeed;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.transform = `rotate(${rot}deg)`;

        if (y < window.innerHeight && x < window.innerWidth && y > -200) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft":
          angle -= step;
          break;
        case "ArrowRight":
          angle += step;
          break;
      }
      updateAxeRotation();
    });

    // Spawn obstacle directly in axe path (e.g. at 45 degrees)
    spawnObstacleAtAngle(45);
  </script>
</body>
</html>
