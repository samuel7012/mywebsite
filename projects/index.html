<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Searcher</title>
  <style> 
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .search-box button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-box button:hover {
      background-color: #005fcc;
    }

    #search-results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: left;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      display: none;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #google-button {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #google-button:hover {
      background-color: #2c8c43;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode #search-results {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }

    body.dark-mode .search-box button {
      background-color: #333;
    }

    body.dark-mode .search-box button:hover {
      background-color: #444;
    }

    body.dark-mode #google-button {
      background-color: #2e7d32;
    }

    body.dark-mode #google-button:hover {
      background-color: #1b5e20;
    }

    .toggle-button {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #555;
    }

    .toggle-button.light-mode {
      background-color: #fff;
      color: #333;
    }

    .toggle-button.light-mode:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Domain Search Portal</h1>

  <form id="search-form" class="search-box">
    <input type="text" id="domain-input" placeholder="Enter keyword or domain (e.g. cats)" autofocus />
    <button type="submit">Search</button>
  </form>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading, please wait...</p>
  </div>

  <div id="search-results">
    <p>Search for a keyword to see related domains and their availability.</p>
  </div>

  <button id="google-button" onclick="searchGoogle()">Search on Google</button>

  <!-- Dark Mode Toggle Button -->
  <button class="toggle-button" onclick="toggleDarkMode()" id="dark-mode-toggle">Dark Mode</button>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const rawInput = document.getElementById('domain-input').value.trim();
      const baseTerm = rawInput.replace(/\.\w+$/, ''); // Remove .com or any TLD if typed
      if (baseTerm) {
        checkDomainAvailability(baseTerm.toLowerCase());
        document.getElementById('google-button').style.display = 'inline-block';
      } else {
        document.getElementById('google-button').style.display = 'none';
      }
    });

    async function checkDomainAvailability(baseTerm) {
      const apiKey = 'dsf1JipJp/kJTgLsF49Jcw==rIqvaDeZgLV7kk2T'; // Replace with your real API key
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('search-results');

      loading.style.display = 'block';
      resultsDiv.innerHTML = '';

      const domainSuggestions = [
        `${baseTerm}.com`,
        `${baseTerm}.net`,
        `${baseTerm}.org`,
        `my${baseTerm}.com`,
        `${baseTerm}s.com`,
        `${baseTerm}world.com`,
        `${baseTerm}hub.com`,
        `the${baseTerm}.com`
      ];

      for (const domain of domainSuggestions) {
        try {
          const response = await fetch(`https://api.api-ninjas.com/v1/domain?domain=${domain}`, {
            headers: { 'X-Api-Key': apiKey }
          });

          if (!response.ok) throw new Error('Fetch failed');

          const data = await response.json();
          displayResultItem(data);
        } catch (error) {
          resultsDiv.innerHTML += `<p style="color:red;">Error checking ${domain}: ${error.message}</p>`;
        }
      }

      loading.style.display = 'none';
    }

    function displayResultItem(data) {
      const resultsDiv = document.getElementById('search-results');
      const {
        domain,
        available,
        registrar,
        creation_date,
        expiration_date,
        updated_date,
        country
      } = data;

      const creationDate = creation_date ? new Date(creation_date * 1000).toLocaleDateString() : 'N/A';
      const expirationDate = expiration_date ? new Date(expiration_date * 1000).toLocaleDateString() : 'N/A';
      const updatedDate = updated_date ? new Date(updated_date * 1000).toLocaleDateString() : 'N/A';

      resultsDiv.innerHTML += `
        <div style="border-bottom:1px solid #ddd; margin-bottom:20px; padding-bottom:10px;">
          <h3>${domain}</h3>
          <p>Status: <strong>${available ? '✅ Available' : '❌ Not Available'}</strong></p>
          <p>Registrar: ${registrar || 'N/A'}</p>
          <p>Registered On: ${creationDate}</p>
          <p>Expires On: ${expirationDate}</p>
          <p>Last Updated: ${updatedDate}</p>
          <p>Country: ${country || 'N/A'}</p>
        </div>
      `;
    }

    function searchGoogle() {
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        window.open(`https://www.google.com/search?q=${domain}`, '_blank');
      }
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      const body = document.body;
      const toggleButton = document.getElementById('dark-mode-toggle');
      body.classList.toggle('dark-mode');

      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');

      // Change the button text and style
      if (isDark) {
        toggleButton.textContent = 'Light Mode';
        toggleButton.classList.add('light-mode');
      } else {
        toggleButton.textContent = 'Dark Mode';
        toggleButton.classList.remove('light-mode');
      }
    }

    // Initialize based on saved preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('dark-mode-toggle').textContent = 'Light Mode';
        document.getElementById('dark-mode-toggle').classList.add('light-mode');
      }
    });
  </script>

</body>
</html>
