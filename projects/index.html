<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ray Gun Defender</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #gun {
      width: 16px;
      height: 60px;
      background-color: limegreen;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      z-index: 3;
      box-shadow: 0 0 10px limegreen;
    }

    #gun::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 36px;
      height: 20px;
      background-color: greenyellow;
      border-radius: 50% 50% 30% 30%;
    }

    .bullet {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: yellow;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 8px yellow;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
      filter: blur(0.5px);
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 10;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="gun"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const gun = document.getElementById("gun");

    let angle = 0;
    const step = 15;
    let score = 0;

    const gunLength = 60;

    function updateGunRotation() {
      gun.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
    }

    function getGunTipPosition() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const rad = angle * Math.PI / 180;
      return {
        x: centerX + Math.cos(rad) * gunLength,
        y: centerY + Math.sin(rad) * gunLength
      };
    }

    function shootBullet() {
      const pos = getGunTipPosition();
      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = `${pos.x - 3}px`;
      bullet.style.top = `${pos.y - 3}px`;

      const rad = angle * Math.PI / 180;
      const vx = Math.cos(rad) * 8;
      const vy = Math.sin(rad) * 8;

      gameArea.appendChild(bullet);

      function moveBullet() {
        const x = parseFloat(bullet.style.left);
        const y = parseFloat(bullet.style.top);
        const newX = x + vx;
        const newY = y + vy;
        bullet.style.left = `${newX}px`;
        bullet.style.top = `${newY}px`;

        // Collision check
        const obstacles = document.querySelectorAll(".obstacle");
        obstacles.forEach(ob => {
          const rect = ob.getBoundingClientRect();
          if (
            newX >= rect.left &&
            newX <= rect.right &&
            newY >= rect.top &&
            newY <= rect.bottom
          ) {
            ob.remove();
            bullet.remove();
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            spawnFlyingObstacle();
          }
        });

        // Out of bounds
        if (
          newX < 0 || newX > window.innerWidth ||
          newY < 0 || newY > window.innerHeight
        ) {
          bullet.remove();
          return;
        }

        requestAnimationFrame(moveBullet);
      }

      moveBullet();
    }

    function spawnFlyingObstacle() {
      const ob = document.createElement("div");
      ob.className = "obstacle";
      const size = 30 + Math.random() * 40;
      ob.style.width = `${size}px`;
      ob.style.height = `${size}px`;
      ob.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) { x = Math.random() * window.innerWidth; y = -size; }
      else if (side === 1) { x = Math.random() * window.innerWidth; y = window.innerHeight + size; }
      else if (side === 2) { x = -size; y = Math.random() * window.innerHeight; }
      else { x = window.innerWidth + size; y = Math.random() * window.innerHeight; }

      ob.style.left = `${x}px`;
      ob.style.top = `${y}px`;
      gameArea.appendChild(ob);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = centerX - x;
      const dy = centerY - y;
      const dist = Math.hypot(dx, dy);
      const speed = 1.5 + Math.random() * 1.5;
      const vx = (dx / dist) * speed;
      const vy = (dy / dist) * speed;

      function animate() {
        x += vx;
        y += vy;
        ob.style.left = `${x}px`;
        ob.style.top = `${y}px`;

        const circle = document.getElementById("circle").getBoundingClientRect();
        const rect = ob.getBoundingClientRect();
        if (
          rect.left < circle.right &&
          rect.right > circle.left &&
          rect.top < circle.bottom &&
          rect.bottom > circle.top
        ) {
          gameArea.classList.add("shake");
          setTimeout(() => gameArea.classList.remove("shake"), 300);
          ob.remove();
          spawnFlyingObstacle();
        }

        if (
          x < -100 || x > window.innerWidth + 100 ||
          y < -100 || y > window.innerHeight + 100
        ) {
          ob.remove();
          spawnFlyingObstacle();
          return;
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") angle -= step;
      if (e.key === "ArrowRight") angle += step;
      if (e.key === " ") shootBullet();
      updateGunRotation();
    });

    // Init
    updateGunRotation();
    spawnFlyingObstacle();
  </script>
</body>
</html>
