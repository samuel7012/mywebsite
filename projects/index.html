<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceship with Missiles</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #ship {
      width: 120px;
      height: 60px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-image: url('https://www.dicksmith.co.nz/content/dam/dicksmith/products/2791B/2791B_PV6.png'); /* New ship image */
      background-size: cover;
      background-position: center;
    }

    #turret {
      width: 10px;
      height: 30px;
      background: #ccc;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      border-radius: 3px;
    }

    .missile {
      position: absolute;
      width: 8px;
      height: 20px;
      background: url('https://i.pinimg.com/originals/27/88/93/2788938b56b64fa8e8e5474bee325f18.jpg'); /* Missile Image */
      background-size: cover;
      animation: missileMotion 2s linear infinite;
      z-index: 1;
    }

    @keyframes missileMotion {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    #score {
      color: white;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="ship">
      <div id="turret"></div>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const ship = document.getElementById('ship');
    const turret = document.getElementById('turret');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    let shipPositionX = window.innerWidth / 2;
    let missileSpeed = 5;
    let movingLeft = false;
    let movingRight = false;
    let missiles = [];

    // Ship movement controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movingLeft = true;
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movingRight = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movingLeft = false;
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movingRight = false;
      }
    });

    function moveShip() {
      if (movingLeft && shipPositionX > 0) {
        shipPositionX -= 5;
      }
      if (movingRight && shipPositionX < window.innerWidth - ship.offsetWidth) {
        shipPositionX += 5;
      }

      ship.style.left = `${shipPositionX}px`;
    }

    function shootMissile() {
      const missile = document.createElement('div');
      missile.className = 'missile';

      // Position missile at the turret
      missile.style.left = `${shipPositionX + ship.offsetWidth / 2 - missile.offsetWidth / 2}px`;
      missile.style.bottom = '90px'; // Above the ship

      gameArea.appendChild(missile);
      missiles.push(missile);
    }

    // Create shooting mechanic (on spacebar)
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        shootMissile();
      }
    });

    // Move missiles
    function moveMissiles() {
      missiles.forEach((missile, index) => {
        const missileRect = missile.getBoundingClientRect();
        if (missileRect.top < 0) {
          missile.remove();
          missiles.splice(index, 1);
        }
      });
    }

    // Main game loop
    function gameLoop() {
      moveShip();
      moveMissiles();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
