<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Fist Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .hand {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: #d4a373;
            border-radius: 40px;
        }

        .finger {
            width: 90px;
            height: 20px;
            background-color: #d4a373;
            position: absolute;
            border-radius: 10px;
            left: 5px;
            transition: 0.5s ease-in-out;
        }

        .finger:nth-child(1) { top: 10px; }
        .finger:nth-child(2) { top: 40px; }
        .finger:nth-child(3) { top: 70px; }
        .finger:nth-child(4) { top: 100px; }

        .thumb {
            width: 50px;
            height: 20px;
            background-color: #d4a373;
            position: absolute;
            left: 10px;
            top: 120px;
            border-radius: 10px;
            transform: rotate(-20deg);
            transition: 0.5s ease-in-out;
        }

        .hand:hover .finger {
            transform: rotate(-90deg) translateY(30px);
        }

        .hand:hover .thumb {
            transform: rotate(-90deg) translateY(-10px);
        }

    </style>
</head>
<body>

<div class="hand">
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="thumb"></div>
</div>

</body>
</html>
