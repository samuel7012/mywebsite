<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UFO Fixed Ray Gun</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(#000 0%, #111 100%);
      overflow: hidden;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #ufo {
      position: absolute;
      width: 120px;
      height: 40px;
      background: silver;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    #ufo::before {
      content: '';
      position: absolute;
      width: 70px;
      height: 40px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50% 50% 0 0;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #00ffff;
      box-shadow: inset 0 0 10px #00ffff;
    }

    #ufo::after {
      content: 'ðŸ‘½ ðŸ‘½';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    #turret {
      position: absolute;
      width: 4px;
      height: 60px;
      background: #00ffe0;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .bullet {
      width: 8px;
      height: 8px;
      background-color: #00ffe0;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px #00ffe0;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .tractor-beam {
      position: absolute;
      width: 4px;
      background: rgba(0, 255, 255, 0.2);
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
      box-shadow: 0 0 10px #00ffff;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      z-index: 10;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="ufo">
      <div id="turret"></div>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const ufo = document.getElementById("ufo");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let holding = false;
    let beam;

    function getUfoGunTip() {
      const rect = ufo.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top // gun is at top center
      };
    }

    function shootBulletTo(x, y) {
      const bullet = document.createElement("div");
      bullet.className = "bullet";

      const from = getUfoGunTip();
      bullet.style.left = `${from.x - 4}px`;
      bullet.style.top = `${from.y - 4}px`;

      gameArea.appendChild(bullet);

      const dx = x - from.x;
      const dy = y - from.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const speed = 10;
      const vx = (dx / dist) * speed;
      const vy = (dy / dist) * speed;

      function moveBullet() {
        const rect = bullet.getBoundingClientRect();
        bullet.style.left = `${rect.left + vx}px`;
        bullet.style.top = `${rect.top + vy}px`;

        const obstacles = document.querySelectorAll(".obstacle");
        obstacles.forEach(ob => {
          const oRect = ob.getBoundingClientRect();
          if (
            rect.left < oRect.right &&
            rect.right > oRect.left &&
            rect.top < oRect.bottom &&
            rect.bottom > oRect.top
          ) {
            ob.remove();
            bullet.remove();
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            shakeScreen();
          }
        });

        if (
          rect.top < 0 || rect.left < 0 ||
          rect.bottom > window.innerHeight || rect.right > window.innerWidth
        ) {
          bullet.remove();
          return;
        }

        requestAnimationFrame(moveBullet);
      }

      moveBullet();
    }

    function spawnObstacle() {
      const ob = document.createElement("div");
      ob.className = "obstacle";

      const edge = Math.floor(Math.random() * 4);
      let x, y;

      switch(edge) {
        case 0: x = Math.random() * window.innerWidth; y = 0; break;
        case 1: x = window.innerWidth; y = Math.random() * window.innerHeight; break;
        case 2: x = Math.random() * window.innerWidth; y = window.innerHeight; break;
        case 3: x = 0; y = Math.random() * window.innerHeight; break;
      }

      ob.style.left = `${x}px`;
      ob.style.top = `${y}px`;
      gameArea.appendChild(ob);

      const center = getUfoGunTip();
      const dx = center.x - x;
      const dy = center.y - y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const vx = (dx / dist) * 2;
      const vy = (dy / dist) * 2;

      function moveObstacle() {
        const rect = ob.getBoundingClientRect();
        ob.style.left = `${rect.left + vx}px`;
        ob.style.top = `${rect.top + vy}px`;

        const uRect = ufo.getBoundingClientRect();
        if (
          rect.left < uRect.right &&
          rect.right > uRect.left &&
          rect.top < uRect.bottom &&
          rect.bottom > uRect.top
        ) {
          ob.remove();
          shakeScreen();
        } else if (holding) {
          const beamRect = beam?.getBoundingClientRect();
          if (beamRect &&
              rect.left < beamRect.right &&
              rect.right > beamRect.left &&
              rect.top < beamRect.bottom &&
              rect.bottom > beamRect.top) {
            ob.remove();
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            shakeScreen();
          }
        } else {
          requestAnimationFrame(moveObstacle);
        }
      }

      moveObstacle();
    }

    function shakeScreen() {
      gameArea.classList.add("shake");
      setTimeout(() => {
        gameArea.classList.remove("shake");
      }, 300);
    }

    document.addEventListener("click", (e) => {
      if (!holding) shootBulletTo(e.clientX, e.clientY);
    });

    document.addEventListener("mousedown", () => {
      holding = true;
      beam = document.createElement("div");
      beam.className = "tractor-beam";

      const from = getUfoGunTip();
      beam.style.height = `${window.innerHeight - from.y}px`;
      beam.style.top = `${from.y}px`;

      gameArea.appendChild(beam);
    });

    document.addEventListener("mouseup", () => {
      holding = false;
      if (beam) beam.remove();
    });

    setInterval(spawnObstacle, 1200);
  </script>
</body>
</html>
