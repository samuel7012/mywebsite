<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFO Beam Attack</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(#111, #000);
    }

    #ufo {
      width: 120px;
      height: 60px;
      background: silver;
      border-radius: 60px / 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #flap {
      width: 40px;
      height: 10px;
      background: darkgray;
      position: absolute;
      top: 60px;
      left: 40px;
      border-radius: 0 0 10px 10px;
      transition: transform 0.3s ease;
    }

    #gun {
      width: 8px;
      height: 40px;
      background: #444;
      position: absolute;
      top: 70px;
      left: 56px;
      display: none;
      z-index: 6;
    }

    #beam {
      width: 6px;
      height: 0;
      background: cyan;
      position: absolute;
      top: 110px;
      left: 57px;
      display: none;
      box-shadow: 0 0 12px cyan;
    }

    .obstacle {
      position: absolute;
      width: 40px;
      height: 40px;
      background: crimson;
      border-radius: 8px;
      z-index: 2;
    }

    .explode {
      animation: explode 0.3s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="ufo">
      <div id="flap"></div>
      <div id="gun"></div>
      <div id="beam"></div>
    </div>
  </div>

  <script>
    const ufo = document.getElementById('ufo');
    const flap = document.getElementById('flap');
    const gun = document.getElementById('gun');
    const beam = document.getElementById('beam');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');

    let score = 0;

    function spawnObstacle() {
      const ob = document.createElement('div');
      ob.className = 'obstacle';
      ob.style.left = `${Math.random() * window.innerWidth}px`;
      ob.style.top = '-40px';
      gameArea.appendChild(ob);

      function move() {
        if (!ob.parentNode) return;
        let y = parseFloat(ob.style.top);
        ob.style.top = `${y + 2}px`;

        const ufoRect = ufo.getBoundingClientRect();
        const obRect = ob.getBoundingClientRect();

        if (
          obRect.top < ufoRect.bottom &&
          obRect.bottom > ufoRect.top &&
          obRect.left < ufoRect.right &&
          obRect.right > ufoRect.left
        ) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          ob.remove();
          return;
        }

        requestAnimationFrame(move);
      }
      move();
    }

    function checkBeamHit() {
      const beamRect = beam.getBoundingClientRect();
      document.querySelectorAll('.obstacle').forEach(ob => {
        const obRect = ob.getBoundingClientRect();
        if (
          beamRect.left < obRect.right &&
          beamRect.right > obRect.left &&
          beamRect.top < obRect.bottom &&
          beamRect.bottom > obRect.top
        ) {
          ob.classList.add('explode');
          setTimeout(() => ob.remove(), 300);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      });
    }

    function shootBeam() {
      flap.style.transform = 'rotateX(90deg)';
      setTimeout(() => {
        gun.style.display = 'block';
        beam.style.display = 'block';
        beam.style.height = `${window.innerHeight / 2}px`;
        checkBeamHit();
      }, 300);

      setTimeout(() => {
        beam.style.display = 'none';
        beam.style.height = '0';
        gun.style.display = 'none';
        flap.style.transform = 'rotateX(0)';
      }, 800);
    }

    document.addEventListener('click', shootBeam);
    setInterval(spawnObstacle, 1500);
  </script>
</body>
</html>
