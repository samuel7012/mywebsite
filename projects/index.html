<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ray Gun Blaster</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #gun {
      width: 28px;
      height: 80px;
      background: linear-gradient(to bottom, #1fffe6, #0d1d2a);
      border-radius: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      z-index: 3;
      box-shadow: 0 0 25px #00ffe0, inset 0 0 10px #1affff;
      overflow: visible;
    }

    #gun .handle {
      width: 20px;
      height: 40px;
      background: linear-gradient(to bottom, #222, #555);
      border-radius: 4px;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(25deg);
      box-shadow: 0 0 10px #000;
      z-index: -1;
    }

    .bullet {
      width: 8px;
      height: 8px;
      background-color: #00ffe0;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px #00ffe0;
      z-index: 2;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      z-index: 0;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 10;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }
  </style>
</head>
