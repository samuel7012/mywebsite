<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Searcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      border-radius: 24px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    .search-box button {
      background-color: #f8f9fa;
      color: #3c4043;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-left: 1px solid #dadce0;
    }

    .search-box button:hover {
      background-color: #e8eaed;
    }

    #loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #5f6368;
      display: none;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #search-results {
      margin-top: 30px;
      max-width: 600px;
      text-align: left;
      font-size: 0.95rem;
    }

    #google-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 0.9rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    #google-button:hover {
      background-color: #3367d6;
    }

    .result-card {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
    }

    .result-card h3 {
      margin: 0 0 8px;
    }

    .result-card p {
      margin: 4px 0;
    }

    #bg-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #bg-toggle:hover {
      background: #f1f3f4;
    }
  </style>
</head>
<body>

  <button id="bg-toggle" title="Change Background">✏️</button>

  <h1>Domain Searcher</h1>

  <form id="search-form" class="search-box">
    <input type="text" id="domain-input" placeholder="Search domain (e.g. cats)" autofocus />
    <button type="submit">Search</button>
  </form>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="search-results">
    <p>Enter a keyword to search for available domain names.</p>
  </div>

  <button id="google-button" onclick="searchGoogle()">Search on Google</button>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const rawInput = document.getElementById('domain-input').value.trim();
      const baseTerm = rawInput.replace(/\.\w+$/, '');
      if (baseTerm) {
        checkDomainAvailability(baseTerm.toLowerCase());
        document.getElementById('google-button').style.display = 'inline-block';
      } else {
        document.getElementById('google-button').style.display = 'none';
      }
    });

    async function checkDomainAvailability(baseTerm) {
      const apiKey = 'dsf1JipJp/kJTgLsF49Jcw==rIqvaDeZgLV7kk2T';
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('search-results');

      loading.style.display = 'block';
      resultsDiv.innerHTML = '';

      const domainSuggestions = [
        `${baseTerm}.com`,
        `${baseTerm}.net`,
        `${baseTerm}.org`,
        `my${baseTerm}.com`,
        `${baseTerm}s.com`,
        `${baseTerm}world.com`,
        `${baseTerm}hub.com`,
        `the${baseTerm}.com`
      ];

      for (const domain of domainSuggestions) {
        try {
          const response = await fetch(`https://api.api-ninjas.com/v1/domain?domain=${domain}`, {
            headers: { 'X-Api-Key': apiKey }
          });

          if (!response.ok) throw new Error('Fetch failed');

          const data = await response.json();
          displayResultItem(data);
        } catch (error) {
          resultsDiv.innerHTML += `<p style="color:red;">Error checking ${domain}: ${error.message}</p>`;
        }
      }

      loading.style.display = 'none';
    }

    function displayResultItem(data) {
      const resultsDiv = document.getElementById('search-results');
      const {
        domain,
        available,
        registrar,
        creation_date,
        expiration_date,
        updated_date,
        country
      } = data;

      const creationDate = creation_date ? new Date(creation_date * 1000).toLocaleDateString() : 'N/A';
      const expirationDate = expiration_date ? new Date(expiration_date * 1000).toLocaleDateString() : 'N/A';
      const updatedDate = updated_date ? new Date(updated_date * 1000).toLocaleDateString() : 'N/A';

      resultsDiv.innerHTML += `
        <div class="result-card">
          <h3>${domain}</h3>
          <p>Status: <strong>${available ? '✅ Available' : '❌ Not Available'}</strong></p>
          <p>Registrar: ${registrar || 'N/A'}</p>
          <p>Registered On: ${creationDate}</p>
          <p>Expires On: ${expirationDate}</p>
          <p>Last Updated: ${updatedDate}</p>
          <p>Country: ${country || 'N/A'}</p>
        </div>
      `;
    }

    function searchGoogle() {
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        window.open(`https://www.google.com/search?q=${domain}`, '_blank');
      }
    }

    // Background changer
    const backgrounds = ['#ffffff', '#f8f9fa', '#e8f0fe', '#fef7e0', '#e6f4ea'];
    let bgIndex = parseInt(localStorage.getItem('bgIndex')) || 0;

    function applyBackground() {
      document.body.style.backgroundColor = backgrounds[bgIndex];
    }

    document.getElementById('bg-toggle').addEventListener('click', () => {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      localStorage.setItem('bgIndex', bgIndex);
      applyBackground();
    });

    applyBackground();
  </script>

</body>
</html>
