<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Axe On Circle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #axe {
      width: 12px;
      height: 140px;
      background-color: brown;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg); /* Moved closer to center */
      z-index: 1;
    }
    #axe::after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 40px;
      height: 20px;
      background-color: gray;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="axe"></div>
  </div>

  <script>
    const axe = document.getElementById("axe");
    let angle = 0;
    const step = 10;

    function updateAxeRotation() {
      axe.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft":
          angle -= step;
          break;
        case "ArrowRight":
          angle += step;
          break;
      }
      updateAxeRotation();
    });
  </script>
</body>
</html>
