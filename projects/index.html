<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move the Circle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    #circle {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    let x = 100;
    let y = 100;
    const step = 10;

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          y -= step;
          break;
        case "ArrowDown":
          y += step;
          break;
        case "ArrowLeft":
          x -= step;
          break;
        case "ArrowRight":
          x += step;
          break;
      }
      circle.style.left = x + "px";
      circle.style.top = y + "px";
    });
  </script>
</body>
</html>
