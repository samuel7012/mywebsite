<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect 2D Stickman</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>

<canvas id="stickmanCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('stickmanCanvas');
    const ctx = canvas.getContext('2d');

    function drawStickman() {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 4;

        // Head
        ctx.beginPath();
        ctx.arc(200, 50, 30, 0, Math.PI * 2);
        ctx.stroke();

        // Body
        ctx.beginPath();
        ctx.moveTo(200, 80);
        ctx.lineTo(200, 200);
        ctx.stroke();

        // Arms
        ctx.beginPath();
        ctx.moveTo(150, 120);
        ctx.lineTo(250, 120);
        ctx.stroke();

        // Legs
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(160, 280); // Left leg
        ctx.moveTo(200, 200);
        ctx.lineTo(240, 280); // Right leg
        ctx.stroke();
    }

    drawStickman();
</script>

</body>
</html>
