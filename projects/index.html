<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flying Obstacles Axe Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    #circle {
      width: 80px;
      height: 80px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #axe {
      width: 12px;
      height: 140px;
      background-color: brown;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      z-index: 1;
    }

    #axe::after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 40px;
      height: 20px;
      background-color: gray;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      background-color: #e74c3c;
      z-index: 0;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.3s ease-out;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="circle"></div>
    <div id="axe"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const axe = document.getElementById("axe");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");

    let angle = 0;
    const step = 15;
    const axeLength = 140;
    let score = 0;

    function updateAxeRotation() {
      axe.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
    }

    function getAxeTipPosition(a = angle) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const rad = a * Math.PI / 180;
      return {
        x: centerX + Math.cos(rad) * axeLength,
        y: centerY + Math.sin(rad) * axeLength
      };
    }

    function spawnFlyingObstacle() {
      const ob = document.createElement("div");
      ob.className = "obstacle";
      const size = 30 + Math.random() * 40;
      ob.style.width = `${size}px`;
      ob.style.height = `${size}px`;
      ob.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

      // Spawn at edge
      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) {
        x = Math.random() * window.innerWidth;
        y = -size;
      } else if (side === 1) {
        x = Math.random() * window.innerWidth;
        y = window.innerHeight + size;
      } else if (side === 2) {
        x = -size;
        y = Math.random() * window.innerHeight;
      } else {
        x = window.innerWidth + size;
        y = Math.random() * window.innerHeight;
      }

      ob.style.left = `${x}px`;
      ob.style.top = `${y}px`;
      gameArea.appendChild(ob);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = centerX - x;
      const dy = centerY - y;
      const dist = Math.hypot(dx, dy);
      const speed = 2 + Math.random() * 2;
      const vx = (dx / dist) * speed;
      const vy = (dy / dist) * speed;

      let rot = 0;
      const spin = (Math.random() - 0.5) * 6;

      function animate() {
        if (ob.dataset.hit === "true") return;

        x += vx;
        y += vy;
        rot += spin;

        ob.style.left = `${x}px`;
        ob.style.top = `${y}px`;
        ob.style.transform = `rotate(${rot}deg)`;

        const tip = getAxeTipPosition();
        const rect = ob.getBoundingClientRect();

        if (
          tip.x > rect.left &&
          tip.x < rect.right &&
          tip.y > rect.top &&
          tip.y < rect.bottom
        ) {
          ob.dataset.hit = "true";
          launchObstacle(ob, angle);
          score += 1;
          scoreDisplay.textContent = `Score: ${score}`;
          spawnFlyingObstacle();
          return;
        }

        if (
          x < -100 || x > window.innerWidth + 100 ||
          y < -100 || y > window.innerHeight + 100
        ) {
          ob.remove();
          spawnFlyingObstacle();
          return;
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    function launchObstacle(el, hitAngle) {
      el.dataset.flying = "true";
      let vx = Math.cos(hitAngle * Math.PI / 180) * 20;
      let vy = -30;
      let rot = 0;
      let rotationSpeed = (Math.random() - 0.5) * 15;

      function animate() {
        const rect = el.getBoundingClientRect();
        let x = rect.left + vx;
        let y = rect.top + vy;

        vy += 1.2;
        rot += rotationSpeed;

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        el.style.transform = `rotate(${rot}deg)`;

        if (y < window.innerHeight && x < window.innerWidth && y > -200) {
          requestAnimationFrame(animate);
        }
      }

      animate();

      gameArea.classList.add("shake");
      setTimeout(() => {
        gameArea.classList.remove("shake");
      }, 300);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") angle -= step;
      if (e.key === "ArrowRight") angle += step;
      updateAxeRotation();
    });

    // Start the first obstacle
    spawnFlyingObstacle();
  </script>
</body>
</html>
