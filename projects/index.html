<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Searcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-box button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #005fcc;
    }

    #search-results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    #loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      display: none;
      text-align: center;
    }

    /* Loading circle */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button to go to Google search */
    #google-button {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #google-button:hover {
      background-color: #2c8c43;
    }

  </style>
</head>
<body>

  <h1 class="logo">Domain Search Portal</h1>

  <form id="search-form" class="search-box">
    <input type="text" id="domain-input" placeholder="Enter domain or game (e.g. roblox.com)" autofocus />
    <button type="submit">Search</button>
  </form>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading, please wait...</p>
  </div>

  <div id="search-results">
    <p>Search a domain to see details like availability, registrar, and creation date.</p>
  </div>

  <!-- Button for Google search, initially hidden -->
  <button id="google-button" onclick="searchGoogle()">Search on Google</button>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        checkDomainAvailability(domain);
        document.getElementById('google-button').style.display = 'inline-block'; // Show the button
      } else {
        document.getElementById('google-button').style.display = 'none'; // Hide the button if input is empty
      }
    });

    async function checkDomainAvailability(domain) {
      const apiKey = 'dsf1JipJp/kJTgLsF49Jcw==rIqvaDeZgLV7kk2T'; // Your real API key
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('search-results');

      // Show the loading spinner
      loading.style.display = 'block';
      resultsDiv.innerHTML = '';

      try {
        const response = await fetch(`https://api.api-ninjas.com/v1/domain?domain=${domain}`, {
          headers: { 'X-Api-Key': apiKey }
        });

        if (!response.ok) throw new Error('Failed to fetch domain info');

        const data = await response.json();
        displayResults(data);

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      } finally {
        loading.style.display = 'none'; // Hide the spinner
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '';

      if (data && data.domain) {
        const { domain, available, registrar, creation_date } = data;
        const creationDate = creation_date ? new Date(creation_date * 1000).toLocaleDateString() : 'N/A';

        resultsDiv.innerHTML = `
          <h2>Results for: <em>${domain}</em></h2>
          <p>Status: <strong>${available ? '✅ Available' : '❌ Not Available'}</strong></p>
          <p>Registrar: ${registrar || 'N/A'}</p>
          <p>Registered On: ${creationDate}</p>
        `;
      } else {
        resultsDiv.innerHTML = '<p>No information found for this domain.</p>';
      }
    }

    function searchGoogle() {
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        window.open(`https://www.google.com/search?q=${domain}`, '_blank'); // Open Google search for the domain
      }
    }
  </script>

</body>
</html>
