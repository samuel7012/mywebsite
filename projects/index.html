<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Red Circle Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Camera setup
    camera.position.set(0, 0, 5);  // Move the camera back so we can see the circle

    // Circle setup (2D Circle)
    const geometry = new THREE.CircleGeometry(1, 32); // Create a circle with radius 1 and 32 segments
    const material = new THREE.MeshBasicMaterial({ color: 0xFF0000 }); // Set color to red (pure red)
    const circle = new THREE.Mesh(geometry, material);
    scene.add(circle);

    // Movement logic
    const keys = {};
    const speed = 0.1; // Speed of movement

    // Keyboard input
    document.addEventListener('keydown', (e) => {
      keys[e.code] = true;
    });
    document.addEventListener('keyup', e => keys[e.code] = false);

    // Movement update
    function updateMovement() {
      if (keys['KeyW']) circle.position.y += speed;
      if (keys['KeyS']) circle.position.y -= speed;
      if (keys['KeyA']) circle.position.x -= speed;
      if (keys['KeyD']) circle.position.x += speed;
    }

    // Main animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Update the movement of the circle
      updateMovement();

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
