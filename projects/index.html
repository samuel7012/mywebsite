<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Stickman</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .stickman {
            position: relative;
            width: 100px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Head */
        .head {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
        }

        /* Body */
        .body {
            width: 10px;
            height: 80px;
            background-color: black;
        }

        /* Arms */
        .arms {
            width: 80px;
            height: 10px;
            background-color: black;
            position: relative;
            top: -5px;
        }

        /* Legs */
        .legs {
            display: flex;
            justify-content: space-between;
            width: 50px;
            position: relative;
            top: -5px;
        }

        .leg {
            width: 10px;
            height: 70px;
            background-color: black;
        }

        .left-leg {
            transform: rotate(15deg);
        }

        .right-leg {
            transform: rotate(-15deg);
        }

    </style>
</head>
<body>

<div class="stickman">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs">
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>
    </div>
</div>

</body>
</html>
