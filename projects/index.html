<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Searcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #0077ff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-box button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #005fcc;
    }

    #search-results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      min-height: 100px;
      text-align: center;
    }

    #search-results h2 {
      margin-top: 0;
    }

    #loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
    }

    /* Loading spinner */
    #loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1 class="logo">Domain Search Portal</h1>

    <form id="search-form" class="search-box">
      <input type="text" id="domain-input" placeholder="Enter domain or game (e.g. roblox.com)" autofocus />
      <button type="submit">Search</button>
    </form>

    <div id="loading"></div>
    <div id="search-results">
      <p>Search a domain to see details like availability, registrar, and creation date.</p>
    </div>
  </div>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const domain = document.getElementById('domain-input').value.trim();
      if (domain) {
        checkDomainAvailability(domain);
      }
    });

    async function checkDomainAvailability(domain) {
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('search-results');

      // Show spinner
      loading.innerHTML = '<div id="loading-spinner"></div>';
      resultsDiv.innerHTML = '';

      try {
        // === REAL API Call (Uncomment when ready) ===
        /*
        const response = await fetch(`https://api.api-ninjas.com/v1/domain?domain=${domain}`, {
          headers: { 'X-Api-Key': 'YOUR-REAL-API-KEY-HERE' }
        });

        if (!response.ok) throw new Error('Failed to fetch domain info');

        const data = await response.json();
        */
        
        // === FAKE DATA for testing ===
        const data = {
          domain: domain,
          available: Math.random() > 0.5, // Random true/false
          registrar: "Example Registrar",
          creation_date: Math.floor(Date.now() / 1000)
        };

        await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate network delay
        displayResults(data);

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      } finally {
        loading.innerHTML = ''; // Hide spinner
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.classList.add('fade-in'); // Add fade-in effect
      resultsDiv.innerHTML = '';

      if (data && data.domain) {
        const { domain, available, registrar, creation_date } = data;
        const creationDate = creation_date ? new Date(creation_date * 1000).toLocaleDateString() : 'N/A';

        resultsDiv.innerHTML = `
          <h2>Results for: <em>${domain}</em></h2>
          <p>Status: <strong>${available ? '✅ Available' : '❌ Not Available'}</strong></p>
          <p>Registrar: ${registrar || 'N/A'}</p>
          <p>Registered On: ${creationDate}</p>
        `;
      } else {
        resultsDiv.innerHTML = '<p>No information found for this domain.</p>';
      }
    }
  </script>
</body>
</html>
