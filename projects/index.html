<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glock Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Set up scene, camera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    const point = new THREE.PointLight(0xffffff, 1);
    point.position.set(5, 5, 5);
    scene.add(ambient, point);

    // Ground
    const groundGeo = new THREE.PlaneGeometry(20, 20);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Gun
    const gun = new THREE.Group();
    scene.add(gun);

    const gunBody = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.5, 2),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    gunBody.position.z = -1;
    gun.add(gunBody);

    const slide = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.3, 1),
      new THREE.MeshStandardMaterial({ color: 0x555555 })
    );
    slide.position.set(0, 0.15, -0.5);
    gun.add(slide);

    const trigger = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.2, 0.05),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    trigger.position.set(0, -0.15, 0);
    gun.add(trigger);

    // Bullet setup
    const bullets = [];
    const gravity = new THREE.Vector3(0, -0.005, 0); // Gravity effect

    const bulletGeo = new THREE.SphereGeometry(0.05, 8, 8);
    const bulletMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });

    // Load shooting sound
    const shootSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_95c3dbddfa.mp3");

    let isShooting = false;

    window.addEventListener("mousedown", () => {
      if (isShooting) return;
      isShooting = true;

      // Play sound
      shootSound.currentTime = 0;
      shootSound.play();

      // Trigger animation
      trigger.position.y -= 0.05;
      slide.position.z -= 0.1;

      // Create bullet
      const bullet = new THREE.Mesh(bulletGeo, bulletMat);
      bullet.position.set(0, 0, -2);
      bullet.userData.velocity = new THREE.Vector3(0, 0, -0.4); // Initial velocity
      bullets.push(bullet);
      scene.add(bullet);

      // Reset trigger/slide
      setTimeout(() => {
        trigger.position.y += 0.05;
        slide.position.z += 0.1;
        isShooting = false;
      }, 100);
    });

    function animate() {
      requestAnimationFrame(animate);

      // Update bullets
      bullets.forEach(bullet => {
        bullet.userData.velocity.add(gravity); // gravity
        bullet.position.add(bullet.userData.velocity);

        // Collision with ground
        if (bullet.position.y <= 0.05) {
          bullet.userData.velocity.set(0, 0, 0);
          bullet.position.y = 0.05;
        }
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
