<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Platforms for Every Occasion. Choose a coding platform to enhance your skills.">
    <meta name="keywords" content="coding, platforms, GitHub, Codecademy, edX, Sololearn, Udacity, freeCodeCamp, Udemy, Khan Academy, Coursera">
    <title>Platforms for Every Occasion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="glowing-background"></div>
    <header>
        <h1>Choose a coding platform</h1>
    </header>
    <main>
        <!-- Platform Buttons -->
        <a href="https://github.com/yourusername/yourrepository" class="button-link" target="_blank" aria-label="Go to GitHub" role="button">
            <button class="platform-button github-button">Go to GitHub</button>
        </a>
        <a href="https://www.codecademy.com" class="button-link" target="_blank" aria-label="Go to Codecademy" role="button">
            <button class="platform-button codecademy-button">Go to Codecademy</button>
        </a>
        <a href="https://www.edx.org" class="button-link" target="_blank" aria-label="Go to edX" role="button">
            <button class="platform-button edx-button">Go to edX</button>
        </a>
        <a href="https://www.sololearn.com" class="button-link" target="_blank" aria-label="Go to Sololearn" role="button">
            <button class="platform-button sololearn-button">Go to Sololearn</button>
        </a>
        <a href="https://www.udacity.com" class="button-link" target="_blank" aria-label="Go to Udacity" role="button">
            <button class="platform-button udacity-button">Go to Udacity</button>
        </a>
        <a href="https://www.freecodecamp.org" class="button-link" target="_blank" aria-label="Go to freeCodeCamp" role="button">
            <button class="platform-button freecodecamp-button">Go to freeCodeCamp</button>
        </a>
        <a href="https://www.udemy.com" class="button-link" target="_blank" aria-label="Go to Udemy" role="button">
            <button class="platform-button udemy-button">Go to Udemy</button>
        </a>
        <a href="https://www.khanacademy.org" class="button-link" target="_blank" aria-label="Go to Khan Academy" role="button">
            <button class="platform-button khanacademy-button">Go to Khan Academy</button>
        </a>
        <a href="https://www.coursera.org" class="button-link" target="_blank" aria-label="Go to Coursera" role="button">
            <button class="platform-button coursera-button">Go to Coursera</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>

</html>
