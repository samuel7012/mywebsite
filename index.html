<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box with Toggle Visibility and Math Question Generator</title>
  <style>
    /* Initially hidden elements */
    #textBox, #label {
      display: none;
    }

    /* Basic button styling */
    button {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none; /* Remove default border */
      padding: 15px 32px; /* Add padding for size */
      text-align: center; /* Center the text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Keep it inline with other elements */
      font-size: 16px; /* Font size */
      border-radius: 8px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      margin-top: 20px; /* Add margin for spacing */
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Button active (clicked) effect */
    button:active {
      background-color: #388e3c; /* Even darker green when clicked */
    }

    /* Optional: Add focus style for accessibility */
    button:focus {
      outline: 3px solid #FFD700; /* Gold outline on focus */
    }

    /* Center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling the input box */
    #answerBox {
      width: 80%; /* Reduced width */
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    /* Displaying the math question */
    #question {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden label and text box -->
    <label for="playerInput" id="label" aria-live="polite">Enter your text:</label>
    <input type="text" id="textBox" placeholder="Type here">

    <!-- Math question generator -->
    <div id="question">Press "Start" to get a math problem.</div>
    <input type="text" id="answerBox" placeholder="Enter your answer here">
    <br>
    <button onclick="generateQuestion()">Generate Question</button>
  </div>

  <script>
    function generateQuestion() {
      // Generate two random numbers between 1 and 10
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;

      // Display the question in the div
      document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;

      // Optionally, you can clear the answer box when a new question is generated
      document.getElementById('answerBox').value = '';
    }
  </script>
</body>
</html>
