  <div id="info">
    <b>W</b>: backward &nbsp; <b>S</b>: forward &nbsp; <b>A</b>: left &nbsp; <b>D</b>: right<br>
    Hold <b>Shift</b> to run, <b>Space</b> to jump<br>
    <b>Arrow keys</b> still use standard mapping<br>
    <b>1</b>: Third-person &nbsp; <b>2</b>: First-person &nbsp; <b>3</b>: Top-down view<br>
    <b>Move mouse</b> to rotate camera, <b>Scroll</b> to zoom (except first-person)
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222233);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8);

    let cameraMode = 1; // 1: third-person, 2: first-person, 3: top-down

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(40, 40);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Wall properties
    const wallHeight = 4;
    const wallThickness = 1;
    const wallLength = 40;
    const wallColor = 0x444444;

    // Wall material (same as ground)
    const wallMaterial = new THREE.MeshStandardMaterial({ color: wallColor });

    // Front wall
    const frontWallGeometry = new THREE.BoxGeometry(wallLength, wallHeight, wallThickness);
    const frontWall = new THREE.Mesh(frontWallGeometry, wallMaterial);
    frontWall.position.set(0, wallHeight / 2, -wallLength / 2);
    scene.add(frontWall);

    // Back wall
    const backWallGeometry = new THREE.BoxGeometry(wallLength, wallHeight, wallThickness);
    const backWall = new THREE.Mesh(backWallGeometry, wallMaterial);
    backWall.position.set(0, wallHeight / 2, wallLength / 2);
    scene.add(backWall);

    // Left wall
    const leftWallGeometry = new THREE.BoxGeometry(wallThickness, wallHeight, wallLength);
    const leftWall = new THREE.Mesh(leftWallGeometry, wallMaterial);
    leftWall.position.set(-wallLength / 2, wallHeight / 2, 0);
    scene.add(leftWall);

    // Right wall
    const rightWallGeometry = new THREE.BoxGeometry(wallThickness, wallHeight, wallLength);
    const rightWall = new THREE.Mesh(rightWallGeometry, wallMaterial);
    rightWall.position.set(wallLength / 2, wallHeight / 2, 0);
    scene.add(rightWall);

    // ROOF (add this after the walls)
    const roofThickness = 0.7; // You can adjust the thickness
    const roofGeometry = new THREE.BoxGeometry(wallLength, roofThickness, wallLength);
    const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x666666, opacity: 0.94, transparent: true });
    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.set(0, wallHeight + roofThickness / 2, 0); // Position on top of the walls
    scene.add(roof);
