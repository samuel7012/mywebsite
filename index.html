<script>
// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7.5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// Ground
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x222222 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Stickman group
const stickman = new THREE.Group();
stickman.position.y = 0.01;

const material = new THREE.MeshNormalMaterial();
const head = new THREE.Mesh(new THREE.SphereGeometry(0.5), material);
head.position.y = 2.25;

const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5), material);
torso.position.y = 1.25;

const legL = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), material);
legL.position.set(-0.2, 0.5, 0);
const legR = legL.clone(); legR.position.x = 0.2;

const armL = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), material);
armL.position.set(-0.5, 1.7, 0);
const armR = armL.clone(); armR.position.x = 0.5;

stickman.add(head, torso, legL, legR, armL, armR);
scene.add(stickman);
