<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>lets go gambling!</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let clock = new THREE.Clock();
let stickman = new THREE.Group();

// Create stickman (head, torso, limbs)
let material = new THREE.MeshNormalMaterial();
let head = new THREE.Mesh(new THREE.SphereGeometry(0.5), material);
head.position.y = 2.25;
let torso = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5), material);
torso.position.y = 1.25;

let legL = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), material);
legL.position.set(-0.2, 0.5, 0);
let legR = legL.clone();
legR.position.x = 0.2;

let armL = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), material);
armL.position.set(-0.5, 1.7, 0);
let armR = armL.clone();
armR.position.x = 0.5;

stickman.add(head, torso, legL, legR, armL, armR);
scene.add(stickman);

// Ground
let ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ color: 0x222222 }));
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

camera.position.set(0, 5, 10);
camera.lookAt(0, 1, 0);

// Movement flags
let moveForward = false;
let moveBackward = false;
let moveLeft = false;
let moveRight = false;
let isRunning = false;

document.addEventListener('keydown', e => {
  switch (e.key.toLowerCase()) {
    case 'w': moveForward = true; break;
    case 's': moveBackward = true; break;
    case 'a': moveLeft = true; break;
    case 'd': moveRight = true; break;
    case 'shift': isRunning = true; break;
  }
});

document.addEventListener('keyup', e => {
  switch (e.key.toLowerCase()) {
    case 'w': moveForward = false; break;
    case 's': moveBackward = false; break;
    case 'a': moveLeft = false; break;
    case 'd': moveRight = false; break;
    case 'shift': isRunning = false; break;
  }
});

// Prevent stuck movement when window loses focus
window.addEventListener('blur', () => {
  moveForward = false;
  moveBackward = false;
  moveLeft = false;
  moveRight = false;
  isRunning = false;
});

let velocity = new THREE.Vector3();
let speed = 0.08;
let runMultiplier = 2;

function animate() {
  requestAnimationFrame(animate);
  let delta = clock.getDelta();

  // Movement calculation
  let moveSpeed = speed * (isRunning ? runMultiplier : 1);
  let direction = new THREE.Vector3();

  if (moveForward) direction.z -= 1;
  if (moveBackward) direction.z += 1;
  if (moveLeft) direction.x -= 1;
  if (moveRight) direction.x += 1;

  direction.normalize();

  // Apply movement
  velocity.copy(direction).multiplyScalar(moveSpeed);
  stickman.position.add(velocity);

  // Simple walk cycle
  let time = clock.getElapsedTime();
  if (direction.length() > 0) {
    armL.rotation.x = Math.sin(time * 10) * 0.5;
    armR.rotation.x = -Math.sin(time * 10) * 0.5;
    legL.rotation.x = -Math.sin(time * 10) * 0.5;
    legR.rotation.x = Math.sin(time * 10) * 0.5;
  } else {
    armL.rotation.x = armR.rotation.x = 0;
    legL.rotation.x = legR.rotation.x = 0;
  }

  camera.lookAt(stickman.position);
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
