<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple character movement game.">
    <title>CharacterMovement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 500px;
            height: 300px;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
        }

        #character {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 5px;
            transition: transform 0.05s;
            background: url('character.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <main id="game-container" role="main" aria-label="Game Area">
        <div id="character" role="img" aria-label="Character"></div>
    </main>

    <script>
        const character = document.getElementById("character");
        let isJumping = false;
        let isRunning = false;
        let isFacingRight = true;
        let characterPosition = 50; // initial left position

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") {
                // Run Right
                if (!isRunning) {
                    isRunning = true;
                    character.style.transition = "left 0.05s linear";
                    runRight();
                }
            } else if (e.key === "ArrowLeft") {
                // Run Left
                if (!isRunning) {
                    isRunning = true;
                    character.style.transition = "left 0.05s linear";
                    runLeft();
                }
            } else if (e.key === " " && !isJumping) {
                // Jump
                jump();
            }
        });

        document.addEventListener("keyup", () => {
            isRunning = false;
            character.style.transition = "none"; // stop running
        });

        function runRight() {
            if (isFacingRight) return; // No need to turn if already facing right
            character.style.transform = "scaleX(1)"; // Face right
            isFacingRight = true;

            const interval = setInterval(() => {
                if (!isRunning) {
                    clearInterval(interval);
                    return;
                }
                characterPosition += 4;
                character.style.left = characterPosition + "px";
                if (characterPosition >= 450) {
                    clearInterval(interval);
                }
            }, 20);
        }

        function runLeft() {
            if (!isFacingRight) return; // No need to turn if already facing left
            character.style.transform = "scaleX(-1)"; // Face left
            isFacingRight = false;

            const interval = setInterval(() => {
                if (!isRunning) {
                    clearInterval(interval);
                    return;
                }
                characterPosition -= 4;
                character.style.left = characterPosition + "px";
                if (characterPosition <= 0) {
                    clearInterval(interval);
                }
            }, 20);
        }

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            let jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    // Start falling down
                    clearInterval(jumpInterval);
                    let fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            jumpHeight -= 4;
                            character.style.bottom = jumpHeight + "px";
                        }
                    }, 20);
                } else {
                    jumpHeight += 4;
                    character.style.bottom = jumpHeight + "px";
                }
            }, 20);
        }
    </script>
</body>
</html>
