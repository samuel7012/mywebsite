<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 5s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        function getRandomBlueShade() {
            // Generate a random shade of blue by varying the RGB values
            const r = 0;  // Red stays at 0 for pure blue shades
            const g = Math.floor(Math.random() * 256);  // Green varies randomly
            const b = Math.floor(Math.random() * 256);  // Blue varies randomly
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeBlueShade() {
            // Change the background to a random shade of blue
            document.body.style.backgroundColor = getRandomBlueShade();
        }

        // Automatically change the blue shade when the page loads
        window.onload = function() {
            changeBlueShade();
            setInterval(changeBlueShade, 5000); // Change color every 5 seconds
        };
    </script>
</body>
</html>
