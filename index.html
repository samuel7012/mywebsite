<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FNF Clone - A fun rhythm game built with HTML5 Canvas." />
  <title>FNF Clone - Rhythm Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .menu, .game {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .active {
      display: flex;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 2;
    }

    button {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4c4c;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e03c3c;
    }

    canvas {
      border: 2px solid #fff;
      background: #222;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div id="menu" class="menu active">
    <h1>ðŸŽ¤ Friday Night Clone</h1>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game -->
  <div id="game" class="game">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600">
      <noscript>Your browser does not support the canvas element. Please enable JavaScript.</noscript>
    </canvas>
  </div>

  <!-- JavaScript -->
  <script>
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const startButton = document.getElementById("startButton");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let gameRunning = false;

    startButton.addEventListener("click", () => {
      menu.classList.remove("active");
      game.classList.add("active");
      startGame();
    });

    function startGame() {
      gameRunning = true;
      score = 0;
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Example game graphics
      ctx.fillStyle = "#0f0";
      ctx.font = "30px Arial";
      ctx.fillText("Game Started!", 300, 300);

      // Example score increase
      score++;
      updateScore();

      requestAnimationFrame(gameLoop);
    }
  </script>

</body>
</html>
