<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 500px;
            height: 300px;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
        }

        #character {
            width: 50px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 5px;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
    </div>

    <script>
        const character = document.getElementById("character");
        let isJumping = false;
        let isRunning = false;
        let isFacingRight = true;
        let characterPosition = 50; // initial left position

        const gameContainer = document.getElementById("game-container");
        const maxRightPosition = gameContainer.clientWidth - character.offsetWidth;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") {
                // Run Right
                if (!isRunning) {
                    isRunning = true;
                    runCharacter("right");
                }
            } else if (e.key === "ArrowLeft") {
                // Run Left
                if (!isRunning) {
                    isRunning = true;
                    runCharacter("left");
                }
            } else if (e.key === " " && !isJumping) {
                // Jump
                jump();
            }
        });

        document.addEventListener("keyup", () => {
            isRunning = false;
            character.style.transition = "none"; // stop running animation
        });

        function runCharacter(direction) {
            if (direction === "right" && !isFacingRight) {
                character.style.transform = "scaleX(1)"; // Face right
                isFacingRight = true;
            } else if (direction === "left" && isFacingRight) {
                character.style.transform = "scaleX(-1)"; // Face left
                isFacingRight = false;
            }

            let moveStep = direction === "right" ? 2 : -2;
            let position = characterPosition;

            const move = () => {
                position += moveStep;
                if (position <= 0) position = 0;
                if (position >= maxRightPosition) position = maxRightPosition;

                character.style.left = position + "px";
                characterPosition = position;

                if (isRunning) {
                    requestAnimationFrame(move);
                }
            };

            move();
        }

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            const jumpUp = () => {
                if (jumpHeight < 100) {
                    jumpHeight += 2;
                    character.style.bottom = jumpHeight + "px";
                    requestAnimationFrame(jumpUp);
                } else {
                    fall();
                }
            };

            const fall = () => {
                if (jumpHeight > 0) {
                    jumpHeight -= 2;
                    character.style.bottom = jumpHeight + "px";
                    requestAnimationFrame(fall);
                } else {
                    isJumping = false;
                }
            };

            jumpUp();
        }
    </script>
</body>
</html>
