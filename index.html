<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Character Example</title>
    <style>
        .character {
            width: 100px;
            height: 200px;
            position: relative;
            background-color: #f0c0a0;
            margin: 0 auto;
        }

        .head {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0a0a0;
            position: absolute;
            top: -30px;
            left: 20px;
        }

        .arms {
            width: 120px;
            height: 10px;
            background-color: #f0c0a0;
            position: absolute;
            top: 70px;
            left: -10px;
        }

        .legs {
            width: 50px;
            height: 10px;
            background-color: #f0c0a0;
            position: absolute;
            top: 170px;
            left: 25px;
        }

        .body {
            width: 40px;
            height: 80px;
            background-color: #f0a0a0;
            position: absolute;
            top: 60px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="character">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="legs"></div>
    </div>
</body>
</html>
