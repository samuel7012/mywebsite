<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Goo Blob</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="gooCanvas"></canvas>

<script>
  const canvas = document.getElementById('gooCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Blob {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 30 + Math.random() * 20;
      this.vx = (Math.random() - 0.5) * 2;
      this.vy = (Math.random() - 0.5) * 2;
      this.color = '#00bfff'; // DeepSkyBlue
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;

      // Bounce off walls
      if (this.x < this.radius || this.x > width - this.radius) this.vx *= -1;
      if (this.y < this.radius || this.y > height - this.radius) this.vy *= -1;
    }

    draw(ctx) {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  const blobs = [];
  for (let i = 0; i < 1; i++) {
    blobs.push(new Blob(Math.random() * width, Math.random() * height));
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Pixelated effect
    ctx.imageSmoothingEnabled = false;

    blobs.forEach(blob => {
      blob.update();
      blob.draw(ctx);
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
