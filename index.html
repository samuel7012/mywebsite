<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Background and Soundtrack</title>
    <meta name="description" content="A webpage with a blue background that changes shades and an autoplay soundtrack.">
    <meta name="keywords" content="blue background, soundtrack, autoplay, webpage">
    <meta property="og:title" content="Blue Background and Soundtrack">
    <meta property="og:description" content="A webpage with a blue background that changes shades and an autoplay soundtrack.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/samuel7012/mywebsite">
    <meta property="og:image" content="URL to an image representing your page">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 5s ease-in-out;
        }
    </style>
</head>
<body>
    <script defer>
        function getRandomBlueShade() {
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(0, ${g}, ${b})`;
        }

        function changeBlueShade() {
            document.body.style.backgroundColor = getRandomBlueShade();
        }

        window.onload = function() {
            changeBlueShade();
            setInterval(changeBlueShade, 5000);
        };
    </script>
    <audio autoplay loop>
        <source src="https://soundcloud.com/slowmusic-music/sets/01-slow-music-to-calm-down-for?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg" alt="Audio description">
        <source src="https://soundcloud.com/slowmusic-music/sets/01-slow-music-to-calm-down-for?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing-Song-1.ogg" type="audio/ogg" alt="Audio description">
    </audio>
</body>
</html>
