<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platforms for Every Occasion</title>
    <style>
        /* General button styles */
            button {
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect */
        button:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Focus effect for accessibility */
        button:focus {
            outline: 3px solid #4CAF50;
            outline-offset: 2px;
        }

        /* Styling for anchor links */
        .button-link {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        /* Specific button colors */
        .github-button {
            background-color: #4CAF50; /* Green */
        }

        .github-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .codecademy-button {
            background-color: #403f4c; /* Codecademy color */
        }

        .codecademy-button:hover {
            background-color: #2c2b33; /* Darker color on hover */
        }

        .edx-button {
            background-color: #007A87; /* edX primary color */
        }

        .edx-button:hover {
            background-color: #006f74; /* Darker teal on hover */
        }

        .sololearn-button {
            background-color: #FF4C4C; /* Red color for Sololearn */
        }

        .sololearn-button:hover {
            background-color: #e03c3c; /* Darker red on hover */
        }

        .udacity-button {
            background-color: #00B1E1; /* Udacity blue */
        }

        .udacity-button:hover {
            background-color: #009AC1; /* Darker blue on hover */
        }

        .freecodecamp-button {
            background-color: #4CAF50; /* freeCodeCamp green */
        }

        .freecodecamp-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .udemy-button {
            background-color: #F24E1E; /* Udemy orange */
        }

        .udemy-button:hover {
            background-color: #e0441a; /* Darker orange on hover */
        }

        .khanacademy-button {
            background-color: #3E8E41; /* Khan Academy green */
        }

        .khanacademy-button:hover {
            background-color: #357F32; /* Darker green on hover */
        }

        .coursera-button {
    background-color: #0061F2; /* Coursera's brand color */
    color: white;
    font-size: 18px; /* Match the font size of other buttons */
    font-weight: bold;
    padding: 15px 30px; /* Match the padding of other buttons */
    border: none;
    border-radius: 8px; /* Match the border radius of other buttons */
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.coursera-button:hover {
    background-color: #0053C0; /* Slightly darker shade on hover */
}

        .coursera-button:hover {
            background-color: #0053C0; /* Slightly darker shade on hover */
        }
    </style>
</head>

<body>
    <h1>Choose a coding platform</h1>

    <!-- GitHub Button -->
    <a href="https://github.com/yourusername/yourrepository" class="button-link" target="_blank" aria-label="Go to GitHub Repository">
        <button class="github-button" type="button">Go to GitHub</button>
    </a>

    <!-- Codecademy Button -->
    <a href="https://www.codecademy.com" class="button-link" target="_blank" aria-label="Go to Codecademy">
