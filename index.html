<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stick Figure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .stick-figure {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: black;
            top: 200px;
            left: 200px;
        }

        .head {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            top: -35px;
            left: 10px;
        }

        .arms {
            position: absolute;
            width: 70px;
            height: 10px;
            background-color: black;
            top: 30px;
            left: -10px;
        }

        .legs {
            position: absolute;
            width: 50px;
            height: 10px;
            background-color: black;
            top: 85px;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="stick-figure" id="stickFigure">
        <div class="head"></div>
        <div class="arms"></div>
        <div class="legs"></div>
    </div>

    <script>
        const stickFigure = document.getElementById('stickFigure');
        let x = 200; // Starting X position
        let y = 200; // Starting Y position

        // Move the stick figure when arrow keys are pressed
        document.addEventListener('keydown', (event) => {
            const step = 10;

            if (event.key === 'ArrowUp') {
                y -= step; // Move up
            } else if (event.key === 'ArrowDown') {
                y += step; // Move down
            } else if (event.key === 'ArrowLeft') {
                x -= step; // Move left
            } else if (event.key === 'ArrowRight') {
                x += step; // Move right
            }

            // Update the stick figure position
            stickFigure.style.top = `${y}px`;
            stickFigure.style.left = `${x}px`;
        });
    </script>

</body>
</html>
