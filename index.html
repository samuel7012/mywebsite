<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 500px;
            height: 300px;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
        }

        #character {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background-color: #ff6347; /* Character color (tomato red) */
            border-radius: 5px;
            transition: left 0.1s linear, transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
    </div>

    <script>
        const character = document.getElementById("character");
        const containerWidth = document.getElementById("game-container").offsetWidth;
        let isJumping = false;
        let isRunning = false;
        let isFacingRight = true;
        let position = 50; // initial left position of the character

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight" && !isRunning) {
                runRight();
            } else if (e.key === "ArrowLeft" && !isRunning) {
                runLeft();
            } else if (e.key === " " && !isJumping) {
                jump();
            }
        });

        document.addEventListener("keyup", () => {
            isRunning = false;
            character.style.transition = "none"; // stop running transition
        });

        function moveCharacter(newPosition) {
            position = Math.max(0, Math.min(newPosition, containerWidth - 50)); // Keep the character within the container
            character.style.left = position + "px";
        }

        function runRight() {
            if (isFacingRight) return; // No need to turn if already facing right
            isFacingRight = true;
            character.style.transform = "scaleX(1)"; // Face right
            isRunning = true;

            let targetPosition = position + 200;
            const interval = setInterval(() => {
                moveCharacter(position += 2);
                if (position >= targetPosition) {
                    clearInterval(interval);
                    isRunning = false;
                }
            }, 10);
        }

        function runLeft() {
            if (!isFacingRight) return; // No need to turn if already facing left
            isFacingRight = false;
            character.style.transform = "scaleX(-1)"; // Face left
            isRunning = true;

            let targetPosition = position - 200;
            const interval = setInterval(() => {
                moveCharacter(position -= 2);
                if (position <= targetPosition) {
                    clearInterval(interval);
                    isRunning = false;
                }
            }, 10);
        }

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            let jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    // Start falling down
                    clearInterval(jumpInterval);
                    let fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            jumpHeight -= 2;
                            character.style.bottom = jumpHeight + "px";
                        }
                    }, 20);
                } else {
                    jumpHeight += 2;
                    character.style.bottom = jumpHeight + "px";
                }
            }, 20);
        }
    </script>
</body>
</html>
