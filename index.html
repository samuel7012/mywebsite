<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platforms for Every Occasion</title>
    <style>
        /* General button styles */
        button {
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect */
        button:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Focus effect for accessibility */
        button:focus {
            outline: 3px solid #4CAF50;
            outline-offset: 2px;
        }

        /* Styling for anchor links */
        .button-link {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        /* Specific button colors */
        .github-button {
            background-color: #4CAF50; /* Green */
        }

        .github-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .codecademy-button {
            background-color: #403f4c; /* Codecademy color */
        }

        .codecademy-button:hover {
            background-color: #2c2b33; /* Darker color on hover */
        }

        .edx-button {
            background-color: #007A87; /* edX primary color */
        }

        .edx-button:hover {
            background-color: #006f74; /* Darker teal on hover */
        }

        .sololearn-button {
            background-color: #FF4C4C; /* Red color for Sololearn */
        }

        .sololearn-button:hover {
            background-color: #e03c3c; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <h1>Choose a coding platform</h1>

    <!-- GitHub Button -->
    <a href="https://github.com/yourusername/yourrepository" class="button-link" target="_blank" aria-label="Go to GitHub Repository">
        <button class="github-button" type="button">Go to GitHub</button>
    </a>

    <!-- Codecademy Button -->
    <a href="https://www.codecademy.com" class="button-link" target="_blank" aria-label="Go to Codecademy">
        <button class="codecademy-button" type="button">Go to Codecademy</button>
    </a>

    <!-- edX Button -->
    <a href="https://www.edx.org" class="button-link" target="_blank" aria-label="Go to edX">
        <button class="edx-button" type="button">Go to edX</button>
    </a>

    <!-- Sololearn Button -->
    <a href="https://www.sololearn.com" class="button-link" target="_blank" aria-label="Go to Sololearn">
        <button class="sololearn-button" type="button">Go to Sololearn</button>
    </a>
</body>

</html>
