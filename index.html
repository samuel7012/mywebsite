<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grass Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/libs/lil-gui.module.min.js"></script>
<script>

// === SETUP ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // sky blue
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === LIGHTING ===
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(10, 20, 5);
scene.add(dirLight);

// === GROUND ===
const groundGeo = new THREE.PlaneGeometry(1000, 1000);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x226622 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// === GRASS BLADE SHADER ===
const grassCount = 5000;
const grassGeometry = new THREE.PlaneGeometry(0.1, 1, 1, 4);
grassGeometry.translate(0, 0.5, 0); // bottom at y=0

const grassMaterial = new THREE.ShaderMaterial({
  vertexShader: `
    uniform float time;
    varying vec2 vUv;

    void main() {
      vUv = uv;
      vec3 pos = position;
      float sway = sin(position.y * 5.0 + time * 2.0) * 0.1;
      pos.x += sway * (1.0 - uv.y);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
  `,
  fragmentShader: `
    varying vec2 vUv;
    void main() {
      float alpha = 1.0 - smoothstep(0.0, 0.05, abs(vUv.x - 0.5));
      if (alpha < 0.1) discard;
      gl_FragColor = vec4(0.2, 0.8, 0.2, alpha);
    }
  `,
  uniforms: {
    time: { value: 0 }
  },
  side: THREE.DoubleSide,
  transparent: true
});

// === GRASS INSTANCES ===
const grassMesh = new THREE.InstancedMesh(grassGeometry, grassMaterial, grassCount);
const dummy = new THREE.Object3D();

for (let i = 0; i < grassCount; i++) {
  const x = (Math.random() - 0.5) * 100;
  const z = (Math.random() - 0.5) * 100;
  const yRot = Math.random() * Math.PI;

  dummy.position.set(x, 0, z);
  dummy.rotation.y = yRot;
  dummy.scale.setScalar(0.5 + Math.random() * 0.5);
  dummy.updateMatrix();

  grassMesh.setMatrixAt(i, dummy.matrix);
}
scene.add(grassMesh);

// === ANIMATION LOOP ===
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  grassMaterial.uniforms.time.value = clock.getElapsedTime();
  renderer.render(scene, camera);
}
animate();

// === HANDLE RESIZE ===
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
