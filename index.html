<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Stickman Game - Arms Slightly Down</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 5px; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">
    Use <b>arrow keys</b> or <b>WASD</b> to move the stickman.<br>
    Press <b>1</b>: Third-person &nbsp; <b>2</b>: First-person &nbsp; <b>3</b>: Top-down view<br>
    <b>Move mouse</b> to rotate camera, <b>Scroll</b> to zoom (except first-person)
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222233);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8);

    let cameraMode = 1; // 1: third-person, 2: first-person, 3: top-down

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(40, 40);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Stickman group (classic stickman proportions and joints)
    const stickman = new THREE.Group();

    // Materials
    const stickMat = new THREE.MeshStandardMaterial({color: 0x222222});
    const headMat = new THREE.MeshStandardMaterial({color: 0xffffff});

    // Head
    const head = new THREE.Mesh(
      new THREE.SphereGeometry(0.25, 32, 32),
      headMat
    );
    head.position.y = 2.2;
    stickman.add(head);

    // Body (spine)
    const body = new THREE.Mesh(
      new THREE.CylinderGeometry(0.07, 0.07, 0.8, 12),
      stickMat
    );
    body.position.y = 1.7;
    stickman.add(body);

    // Shoulders
    const shoulders = new THREE.Mesh(
      new THREE.CylinderGeometry(0.07, 0.07, 0.4, 12),
      stickMat
    );
    shoulders.position.y = 2.05;
    shoulders.rotation.z = Math.PI/2;
    stickman.add(shoulders);

    // Hips
    const hips = new THREE.Mesh(
      new THREE.CylinderGeometry(0.07, 0.07, 0.3, 12),
      stickMat
    );
    hips.position.y = 1.3;
    hips.rotation.z = Math.PI/2;
    stickman.add(hips);

    // --- Arms: slightly down (about 30 deg from vertical) ---
    // Left upper arm
    const upperArmL = new THREE.Mesh(
      new THREE.CylinderGeometry(0.05, 0.05, 0.5, 8),
      stickMat
    );
    upperArmL.position.set(-0.26, 1.82, 0);
    upperArmL.rotation.z = Math.PI / 6; // 30 deg downward from shoulder
    stickman.add(upperArmL);

    // Right upper arm
    const upperArmR = upperArmL.clone();
    upperArmR.position.x = 0.26;
    upperArmR.rotation.z = -Math.PI / 6; // 30 deg downward from shoulder
    stickman.add(upperArmR);

    // Left lower arm (straight down from upper arm end)
    const lowerArmL = new THREE.Mesh(
      new THREE.CylinderGeometry(0.045, 0.045, 0.45, 8),
      stickMat
    );
    // Start at end of upper arm
    lowerArmL.position.set(
      -0.42, // a bit farther out
      1.53,  // lower than upper arm
      0
    );
    lowerArmL.rotation.z = Math.PI / 6;
    stickman.add(lowerArmL);

    // Right lower arm
    const lowerArmR = lowerArmL.clone();
    lowerArmR.position.x = 0.42;
    lowerArmR.rotation.z = -Math.PI / 6;
    stickman.add(lowerArmR);

    // Legs (pointing straight down)
    const upperLegL = new THREE.Mesh(
      new THREE.CylinderGeometry(0.06, 0.06, 0.55, 8),
      stickMat
    );
    upperLegL.position.set(-0.09, 1.02, 0);
    stickman.add(upperLegL);

    const upperLegR = upperLegL.clone();
    upperLegR.position.x = 0.09;
    stickman.add(upperLegR);

    const lowerLegL = new THREE.Mesh(
      new THREE.CylinderGeometry(0.05, 0.05, 0.5, 8),
      stickMat
    );
    lowerLegL.position.set(-0.09, 0.67, 0);
    stickman.add(lowerLegL);

    const lowerLegR = lowerLegL.clone();
    lowerLegR.position.x = 0.09;
    stickman.add(lowerLegR);

    scene.add(stickman);

    // Stickman movement
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const speed = 0.07;

    window.addEventListener('keydown', function(e){
      switch(e.key) {
        case 'w':
        case 'ArrowUp': moveForward = true; break;
        case 's':
        case 'ArrowDown': moveBackward = true; break;
        case 'a':
        case 'ArrowLeft': moveLeft = true; break;
        case 'd':
        case 'ArrowRight': moveRight = true; break;
        case '1': cameraMode = 1; break;
        case '2': cameraMode = 2; break;
        case '3': cameraMode = 3; break;
      }
    });

    window.addEventListener('keyup', function(e){
      switch(e.key) {
        case 'w':
        case 'ArrowUp': moveForward = false; break;
        case 's':
        case 'ArrowDown': moveBackward = false; break;
        case 'a':
        case 'ArrowLeft': moveLeft = false; break;
        case 'd':
        case 'ArrowRight': moveRight = false; break;
      }
    });

    // Mouse orbit controls (always enabled)
    let azimuth = 0;         // Horizontal angle, radians
    let polar = Math.PI/5;   // Vertical angle (from Y axis), radians
    let radius = 8;          // Distance from stickman
    const minPolar = 0.1;
    const maxPolar = Math.PI/2 - 0.05;

    // Center of the screen at start (for normalization)
    let lastMouse = {x: window.innerWidth/2, y: window.innerHeight/2};
    let mouseInitialized = false;

    // Sensitivity
    const mouseSensitivity = 0.005;

    // On mouse move, update azimuth and polar
    document.addEventListener('mousemove', function(e){
      if (cameraMode === 2) return; // No orbit for first-person
      if (!mouseInitialized) {
        lastMouse.x = e.clientX; lastMouse.y = e.clientY;
        mouseInitialized = true;
        return;
      }
      let dx = e.clientX - lastMouse.x;
      let dy = e.clientY - lastMouse.y;
      azimuth -= dx * mouseSensitivity;
      polar -= dy * mouseSensitivity;
      polar = Math.max(minPolar, Math.min(maxPolar, polar));
      lastMouse.x = e.clientX;
      lastMouse.y = e.clientY;
    });

    // Touch support
    document.addEventListener('touchmove', function(e){
      if (cameraMode === 2 || e.touches.length !== 1) return;
      let touch = e.touches[0];
      if (!mouseInitialized) {
        lastMouse.x = touch.clientX; lastMouse.y = touch.clientY;
        mouseInitialized = true;
        return;
      }
      let dx = touch.clientX - lastMouse.x;
      let dy = touch.clientY - lastMouse.y;
      azimuth -= dx * mouseSensitivity;
      polar -= dy * mouseSensitivity;
      polar = Math.max(minPolar, Math.min(maxPolar, polar));
      lastMouse.x = touch.clientX;
      lastMouse.y = touch.clientY;
    });

    // Reset mouse tracking when mouse leaves window
    document.addEventListener('mouseleave', function(){
      mouseInitialized = false;
    });

    // Zoom (scroll wheel)
    renderer.domElement.addEventListener('wheel', function(e){
      if (cameraMode === 2) return;
      radius += e.deltaY * 0.01;
      radius = Math.max(2, Math.min(30, radius));
    });

    function updateCamera() {
      if (cameraMode === 1) {
        // Third-person (orbit)
        let camX = stickman.position.x + radius * Math.sin(polar) * Math.sin(azimuth);
        let camY = stickman.position.y + radius * Math.cos(polar) + 1;
        let camZ = stickman.position.z + radius * Math.sin(polar) * Math.cos(azimuth);
        camera.position.set(camX, camY, camZ);
        camera.lookAt(stickman.position.x, 1.7, stickman.position.z);
      } else if (cameraMode === 2) {
        // First-person (at head)
        camera.position.x = stickman.position.x;
        camera.position.y = stickman.position.y + 2.2;
        camera.position.z = stickman.position.z + 0.2;
        camera.lookAt(
          stickman.position.x,
          stickman.position.y + 2.2,
          stickman.position.z + 2
        );
      } else if (cameraMode === 3) {
        // Top-down (orbit XZ)
        let camX = stickman.position.x + radius * Math.sin(azimuth);
        let camY = stickman.position.y + 15;
        let camZ = stickman.position.z + radius * Math.cos(azimuth);
        camera.position.set(camX, camY, camZ);
        camera.lookAt(stickman.position.x, stickman.position.y, stickman.position.z);
      }
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      let dx = 0, dz = 0;
      if(moveForward) dz -= speed;
      if(moveBackward) dz += speed;
      if(moveLeft) dx -= speed;
      if(moveRight) dx += speed;
      stickman.position.x += dx;
      stickman.position.z += dz;

      updateCamera();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
