<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box with Toggle Visibility</title>
  <style>
    /* Initially hidden elements */
    #textBox, #label {
      display: none;
    }

    /* Basic button styling */
    button {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none; /* Remove default border */
      padding: 15px 32px; /* Add padding for size */
      text-align: center; /* Center the text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Keep it inline with other elements */
      font-size: 16px; /* Font size */
      border-radius: 8px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Button active (clicked) effect */
    button:active {
      background-color: #388e3c; /* Even darker green when clicked */
    }

    /* Optional: Add focus style for accessibility */
    button:focus {
      outline: 3px solid #FFD700; /* Gold outline on focus */
    }
  </style>
</head>
<body>
  <!-- Button to show the text box and label -->
  <button onclick="showTextBox()">Start</button>

  <!-- Hidden label and text box -->
  <label for="playerInput" id="label">Enter your text:</label>
  <input type="text" id="textBox" placeholder="Type here">

  <script>
    function showTextBox() {
      // Show the label and text box
      document.getElementById('label').style.display = 'block';
      document.getElementById('textBox').style.display = 'block';
    }
  </script>
</body>
</html>
