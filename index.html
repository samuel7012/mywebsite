<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A webpage with a blue background that changes shades and an autoplay soundtrack.">
    <meta name="keywords" content="blue background, soundtrack, autoplay, webpage">
    <meta property="og:title" content="Blue Background and Soundtrack">
    <meta property="og:description" content="A webpage with a blue background that changes shades and an autoplay soundtrack.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/samuel7012/mywebsite">
    <meta property="og:image" content="URL to an image representing your page">
    <meta name="robots" content="index, follow">
    
    <title>Blue Background and Soundtrack</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Resetting body margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
            opacity: 0.5;
            z-index: 10;
        }

        /* Apply background CSS to the iframe and position it in the top left corner */
        iframe {
            width: 150px; /* Adjust the size for square shape */
            height: 150px; /* Height same as width to make it square */
            background-color: #f0f0f0; /* Optional background color */
            border: none;
            position: absolute; /* Positioning it in the top-left corner */
            top: 10px; /* Add a small margin from the top */
            left: 10px; /* Add a small margin from the left */
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://soundcloud.com/slowmusic-music/sets/01-slow-music-to-calm-down-for?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg" alt="Calming music">
        <source src="https://soundcloud.com/slowmusic-music/sets/01-slow-music-to-calm-down-for?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing-Song-1.ogg" type="audio/ogg" alt="Calming music">
        Your browser does not support the audio element.
    </audio>

    <!-- Embed the iframe with SoundCloud player, now square and positioned in the top-left corner -->
    <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/slowmusic-music/sets/01-slow-music-to-calm-down-for&auto_play=true&loop=true" 
            frameborder="no" 
            scrolling="no">
    </iframe>

    <script>
        function getRandomBlueShade() {
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(0, ${g}, ${b})`;
        }

        function changeBlueShade() {
            document.body.style.backgroundColor = getRandomBlueShade();
        }

        window.onload = function() {
            changeBlueShade();
            setInterval(changeBlueShade, 5000);
        };
    </script>
</body>
</html>
