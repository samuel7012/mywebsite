<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FNF Clone</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const arrowSize = 50;
    const arrows = ["left", "down", "up", "right"];
    const arrowColors = {
      left: "red",
      down: "yellow",
      up: "green",
      right: "blue"
    };

    let score = 0;

    class Note {
      constructor(direction, y = -50) {
        this.direction = direction;
        this.x = arrows.indexOf(direction) * 200 + 100;
        this.y = y;
        this.hit = false;
      }
      draw() {
        ctx.fillStyle = arrowColors[this.direction];
        ctx.fillRect(this.x, this.y, arrowSize, arrowSize);
      }
      update() {
        this.y += 4;
        this.draw();
      }
    }

    let notes = [];
    let lastSpawn = 0;

    function spawnNote() {
      const randomDirection = arrows[Math.floor(Math.random() * arrows.length)];
      notes.push(new Note(randomDirection));
    }

    function drawTargets() {
      arrows.forEach((dir, i) => {
        ctx.strokeStyle = arrowColors[dir];
        ctx.lineWidth = 4;
        ctx.strokeRect(i * 200 + 100, 500, arrowSize, arrowSize);
      });
    }

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTargets();

      if (timestamp - lastSpawn > 800) {
        spawnNote();
        lastSpawn = timestamp;
      }

      notes.forEach((note, index) => {
        note.update();
        if (note.y > 600) notes.splice(index, 1);
      });

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      const dirKey = {
        ArrowLeft: "left",
        ArrowDown: "down",
        ArrowUp: "up",
        ArrowRight: "right"
      }[e.key];

      if (dirKey) {
        notes.forEach((note, index) => {
          if (
            note.direction === dirKey &&
            note.y >= 480 &&
            note.y <= 520
          ) {
            notes.splice(index, 1);
            score += 100;
            document.getElementById("score").innerText = "Score: " + score;
          }
        });
      }
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
