<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman with JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="stickmanCanvas" width="200" height="400"></canvas>

<script>
    const canvas = document.getElementById('stickmanCanvas');
    const ctx = canvas.getContext('2d');

    function drawStickman() {
        // Head
        ctx.beginPath();
        ctx.arc(100, 50, 20, 0, Math.PI * 2); // (x, y, radius, start angle, end angle)
        ctx.stroke();

        // Body
        ctx.beginPath();
        ctx.moveTo(100, 70); // Start at the neck
        ctx.lineTo(100, 150); // Draw the body down
        ctx.stroke();

        // Arms
        ctx.beginPath();
        ctx.moveTo(50, 90); // Left arm
        ctx.lineTo(150, 90); // Right arm
        ctx.stroke();

        // Left Leg
        ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.lineTo(60, 220); // Left leg going down and to the left
        ctx.stroke();

        // Right Leg
        ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.lineTo(140, 220); // Right leg going down and to the right
        ctx.stroke();
    }

    drawStickman();
</script>

</body>
</html>
