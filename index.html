<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A rhythm game inspired by Friday Night Funkin'." />
  <meta name="author" content="samuel7012" />
  <title>FNF Clone - Rhythm Game</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6666;
    }

    canvas {
      border: 2px solid white;
      background-color: #222;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Game Screen -->
  <main>
    <div id="game" class="screen">
      <div id="score">Score: 0</div>
      <canvas id="gameCanvas" width="800" height="600" aria-label="Game Canvas"></canvas>
      <button id="pauseButton">Pause</button>
    </div>
  </main>

  <script>
    const game = document.getElementById('game');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const pauseButton = document.getElementById('pauseButton');

    let score = 0;
    let interval;
    let isPaused = false;

    // Initialize Game on Load
    window.onload = function () {
      startGame();
    };

    pauseButton.addEventListener('click', () => {
      togglePause();
    });

    function startGame() {
      score = 0;
      updateScore();
      startGameLoop();
    }

    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(interval);
        pauseButton.textContent = 'Resume';
      } else {
        startGameLoop();
        pauseButton.textContent = 'Pause';
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function startGameLoop() {
      interval = setInterval(() => {
        if (!isPaused) {
          score += 10;
          updateScore();
          draw();
        }
      }, 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '32px Arial';
      ctx.fillText('Game Started!', 300, 300);
    }
  </script>
</body>
</html>
