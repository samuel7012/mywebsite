<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box with Toggle Visibility</title>
  <style>
    #textBox, #label {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <!-- Button to show the text box and label -->
  <button onclick="showTextBox()">Show Text Box</button>

  <!-- Hidden label and text box -->
  <label for="playerInput" id="label">Enter your text:</label>
  <input type="text" id="textBox" placeholder="Type here">

  <script>
    function showTextBox() {
      // Show the label and text box
      document.getElementById('label').style.display = 'block';
      document.getElementById('textBox').style.display = 'block';
    }
  </script>
</body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Question Generator</title>
  <style>
    /* Center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling the input box */
    #answerBox {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    /* Styling the button */
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Displaying the math question */
    #question {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="question">Press "Generate Question" to get a math problem.</div>
    <input type="text" id="answerBox" placeholder="Enter your answer here">
    <br>
    <button onclick="generateQuestion()">Generate Question</button>
  </div>

  <script>
    function generateQuestion() {
      // Generate two random numbers between 1 and 10
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;

      // Display the question in the div
      document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;

      // Optionally, you can clear the answer box when a new question is generated
      document.getElementById('answerBox').value = '';
    }
  </script>

</body>
</html>
</html>
